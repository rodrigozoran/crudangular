<div class="d-flex me-3" id="botaoNovo">
  <button type="button" class="btn btn-success" routerLink="clientes/add"> Novo </button>
</div>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">E-mail</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of clientes">
            <th scope="row"> {{item.id}} </th>
            <td> {{item.nome_cliente}} </td>
            <td> {{item.telefone}} </td>
            <td> {{item.email}} </td>
            <td>
              <button type="button" class="btn btn-warning" (click)="onEdit(item.id)"><i class="bi bi-pencil" ></i></button> <!-- routerLink="clientes/edit/{{item.id}}" -->
              <button type="button" class="btn btn-danger" (click)="onDelete(item)"><i class="bi bi-trash"></i></button>
            </td>
            <td></td>
        </tr>
        </tbody>
      </table>
</div>
