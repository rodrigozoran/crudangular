<div class="container">
    <legend>Edite os dados do cliente.</legend>

    <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()"> <!--[formGroup]="form" (ngSubmit)="onSubmit()" -->
        <div class="col-md-3">
            <label for="validationDefault01" class="form-label">Nome Completo</label>
            <input type="text" formControlName="nome_cliente" class="form-control" id="validationDefault01" value="" required placeholder="nome completo">
        </div>
        <div class="col-md-2">
            <label for="validationDefault02" class="form-label">Nascimento</label>
            <input type="date" formControlName="data_nascimento" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Endereço</label>
            <input type="text" formControlName="endereco" class="form-control" id="validationDefault03"  placeholder="Avenida Exemplo">
        </div>
        <div class="col-md-1">
            <label for="validationDefaultUsername" class="form-label">Número</label>
            <input type="text" formControlName="numero" class="form-control" id="validationDefault04"  placeholder="555">
        </div>
        <div class="col-md-2">
            <label for="validationDefaultUsername" class="form-label">Complemento</label>
            <input type="text" formControlName="complemento" class="form-control" id="validationDefault05"  placeholder="proximo ao mercado">
        </div>
        <div class="col-md-1">
            <label for="validationDefault03" class="form-label">UF</label>
            <input type="text" formControlName="uf" class="form-control" id="validationDefault06" >
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Cidade</label>
            <input type="text" formControlName="cidade" class="form-control" id="validationDefault07" >
        </div>
        <div class="col-md-2">
            <label for="validationDefault05" class="form-label">CEP</label>
            <input type="text" formControlName="cep" class="form-control" id="validationDefault08" required placeholder="12345678" minlength="8" maxlength="8">
        </div>
        <div class="col-md-2">
            <label for="validationDefault05" class="form-label">Telefone</label>
            <input type="tel" formControlName="telefone" class="form-control" id="validationDefault09" required placeholder="(00)00000-0000" minlength="11" maxlength="11">
        </div>
        <div class="col-md-4">
            <label for="validationDefault05" class="form-label">E-mail</label>
            <input type="email" formControlName="email" class="form-control" id="validationDefault10" required placeholder="email@provedor.com">
        </div>
        <div class="col-12">
            <button class="btn btn-success" type="submit">Salvar</button>
        </div>
    </form>
</div>
